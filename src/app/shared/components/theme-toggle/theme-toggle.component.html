<button
  class="theme-btn"
  (click)="theme.toggle()"
  [attr.aria-label]="'Switch to ' + (theme.theme() === 'light' ? 'dark' : 'light') + ' mode'"
  type="button"
>
  @if (theme.theme() === 'dark') {
    <svg class="theme-icon" viewBox="0 0 20 20" fill="currentColor" width="18" height="18">
      <circle cx="10" cy="10" r="4"/>
      <path d="M10 1v2M10 17v2M1 10h2M17 10h2M3.93 3.93l1.41 1.41M14.66 14.66l1.41 1.41M3.93 16.07l1.41-1.41M14.66 5.34l1.41-1.41" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
  } @else {
    <svg class="theme-icon" viewBox="0 0 20 20" fill="currentColor" width="18" height="18">
      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
    </svg>
  }
</button>
