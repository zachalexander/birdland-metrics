<div class="share-buttons">
  <span class="share-label">Share</span>
  @if (canNativeShare()) {
    <button class="share-btn native-share-btn" (click)="nativeShare()" aria-label="Share">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
        <polyline points="16 6 12 2 8 6"/>
        <line x1="12" y1="2" x2="12" y2="15"/>
      </svg>
    </button>
  }
  <button class="share-btn" (click)="shareBluesky()" aria-label="Share on Bluesky">
    <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true">
      <path d="M12 10.8c-1.087-2.114-4.046-6.053-6.798-7.995C2.566.944 1.561 1.266.902 1.565.139 1.908 0 3.08 0 3.768c0 .69.378 5.65.624 6.479.785 2.627 3.6 3.476 6.152 3.228-4.56.444-8.179 2.197-4.944 7.082C5.232 25.075 9.18 20.1 12 15.6c2.82 4.5 6.437 9.132 10.168 4.957 3.235-4.885-.384-6.638-4.944-7.082 2.552.248 5.367-.6 6.152-3.228C23.622 9.418 24 4.458 24 3.768c0-.69-.139-1.861-.902-2.203-.659-.3-1.664-.62-4.3 1.24C16.046 4.748 13.087 8.687 12 10.8z"/>
    </svg>
  </button>
  <button class="share-btn" (click)="copyLink()" [attr.aria-label]="copied() ? 'Link copied' : 'Copy link'">
    @if (copied()) {
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    } @else {
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
      </svg>
    }
  </button>
</div>
