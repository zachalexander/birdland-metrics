<section class="category-section">
  <div class="section-inner">
    <nav class="breadcrumbs" aria-label="Breadcrumb">
      <a routerLink="/">Home</a>
      <span class="breadcrumb-sep">/</span>
      <span class="breadcrumb-current">{{ category() || 'Articles' }}</span>
    </nav>
    <h1 class="section-title">{{ category() || 'All Articles' }}</h1>
    @if (loading()) {
      <div class="articles-grid">
        @for (_ of [1,2,3]; track $index) {
          <div class="skeleton-card">
            <div class="skeleton-image"></div>
            <div class="skeleton-body">
              <div class="skeleton-line short"></div>
              <div class="skeleton-line"></div>
              <div class="skeleton-line"></div>
            </div>
          </div>
        }
      </div>
    } @else if (articles().length === 0) {
      <p class="empty-state">No articles in this category yet.</p>
    } @else {
      <div class="articles-grid">
        @for (article of visibleArticles(); track article.slug) {
          <app-article-card [article]="article" />
        }
      </div>
      @if (hasMore()) {
        <div class="load-more-wrap">
          <button class="load-more-btn" (click)="loadMore()">Load More Articles</button>
        </div>
      }
    }
  </div>
</section>
