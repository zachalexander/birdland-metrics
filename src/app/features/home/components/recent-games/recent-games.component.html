<div class="recent-games-wrapper">
  <h3 class="section-label">Recent Orioles Games</h3>
  <div class="games-strip">
    @for (game of games(); track game.id) {
      <div class="game-box" [class.win]="isOriolesWin(game)" [class.loss]="isOriolesLoss(game)">
        <span class="game-date">{{ game.date | date: 'M/d' }}</span>
        <div class="game-matchup">
          <span class="team">{{ abbr(game.away_team) }}</span>
          <span class="score">{{ game.away_score }}</span>
        </div>
        <div class="game-matchup">
          <span class="team">{{ abbr(game.home_team) }}</span>
          <span class="score">{{ game.home_score }}</span>
        </div>
        <span class="game-result" [class.win-text]="isOriolesWin(game)" [class.loss-text]="isOriolesLoss(game)">
          {{ isOriolesWin(game) ? 'W' : 'L' }}
        </span>
      </div>
    }
  </div>
</div>
