<div class="recent-games-wrapper">
  <h3 class="section-label">
    {{ gameType() === 'S' ? 'Spring Training' : 'Recent Orioles Games' }}
  </h3>
  <div class="games-grid">
    @for (game of games(); track game.id) {
      <div class="game-card">
        <span class="game-date">{{ game.date | date: 'MMM d' }}</span>
        <div class="matchup-row" [class.winner]="game.away_score > game.home_score">
          <span class="team-name">{{ abbr(game.away_team) }}</span>
          <span class="team-score">{{ game.away_score }}</span>
        </div>
        <div class="matchup-row" [class.winner]="game.home_score > game.away_score">
          <span class="team-name">{{ abbr(game.home_team) }}</span>
          <span class="team-score">{{ game.home_score }}</span>
        </div>
        <span
          class="game-outcome"
          [class.win-text]="isOriolesWin(game)"
          [class.loss-text]="isOriolesLoss(game)"
        >
          {{ isOriolesWin(game) ? 'W' : 'L' }}
        </span>
      </div>
    }
  </div>
</div>
