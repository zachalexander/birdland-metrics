<div class="player-stats-wrapper">
  @if (!config) {
    <div class="chart-header">
      <h3 class="chart-title">Player Career Stats</h3>
      <app-share-buttons title="Player Stats â€” Birdland Metrics" path="/visualizations/player-stats" />
    </div>
  }
  @if (isBrowser) {
    @if (error) {
      <p class="chart-error">{{ error }}</p>
    } @else {
      <div #chartContainer class="chart-container" [style.position]="'relative'"></div>
    }
  } @else {
    <div class="chart-placeholder">
      <div class="placeholder-bar"></div>
      <p class="placeholder-text">Loading visualization...</p>
    </div>
  }
</div>
